<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试文件</title>
    <script>
        function huoqv_name(name) {
            var obj = document.getElementsByName(name);
            var check_arr = [];
            for (var i = 0; i < obj.length; i++) {
                if (obj[i].checked)
                    check_arr.push(obj[i].value);
            }
            return check_arr
        }
    </script>
</head>
<body>
    <from>
        <input type="checkbox" name="num" value="1">1
        <input type="checkbox" name="num" value="2">2
        <input type="checkbox" name="num" value="3">3
        <input type="checkbox" name="num" value="4">4
        <input type="submit" value="提交" onclick="huoqv_name('num')">
    </from>
</body>
</html>
