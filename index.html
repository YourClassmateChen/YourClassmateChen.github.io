<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>055_textarea文本域标签</title>
    <script>
        function huo_qv(id) {
            return document.getElementById(id).value
        }
        var synth = window.speechSynthesis
        var u = new SpeechSynthesisUtterance();
        u.lang = 'zh-CN';
        u.rate = 1;
        function speak(textToSpeak) {
            u.text = textToSpeak;
            synth.speak(u)
        }
        function start() {
        synth.speak(u)
        }
        function pause() {
        synth.pause()
        }
        function resume() {
        synth.resume()
        }
        function cancel() {
        synth.cancel()
        }
    </script>
</head>
<body>
    <!-- cols:一行50字 rows:一共5行 placeholder:默认输入框内的(用户点击输入框准备输入时会消失) -->
    <!-- 中间包括的时默认输入框内文字,和placeholder不同,这里的文字不会消失,并且用换行的格式化文档时中间的空格也会被读取 -->
    <h1>朗读文字网页</h1>
    <textarea cols="50" rows="5" placeholder="说点什么吧~" id="user_textarea"></textarea> <br />
    <input type="button" value="开始说话" onclick="speak(huo_qv('user_textarea'))">
    <input type="button" value="暂停" onclick="pause()">
    <input type="button" value="继续" onclick="resume()">
    <input type="button" value="停止" onclick="cancel()">
</body>
</html>
